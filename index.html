<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Inspirational Quotes</title>
</head>
<body>

<div class="container">
  <h1>Random Inspirational Image</h1>

  <div id="visible">
    <p>Click to generate a new image</p>
    <button id="button">click me</button>
  </div>
  <div id="hidden">
    <button id="hidden-button">reset</button>
    <button id="save-button">save image</button>
  </div>

  <canvas id="wallpaper">

  </canvas>
</div>
<div id="quote-div"></div>
<footer>
  Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
</footer>
</body>
</html>
